<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="download.png" type="image/icon type">

    <title>webxcalculator</title>
    <script src="script.js"></script>
    
    
  </head>
  <body>
   
   
    <div class="container" id="cont">
      <div class="row mt-5">
       
        <div class="input-group input-group-lg">
          <div class="col-3 col-md-3">
            <button type="button" class="btn btn-light" id="btndiv" onclick="equalclick('')">=</button>
          </div>
          
          <input type="text" class="form-control mt-5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" style="border-radius: 40px; border: 3px solid grey;" id="screen">
        </div>
        <div class=" col-3 col-md-3">
          
          <button onclick="buttonclick(9)" type="button" class="btn btn-light" id="btn9" >9</button>
        </div>
        <div class=" col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn8" onclick="buttonclick(8)">8</button>
        </div>
        <div class=" col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn7" onclick="buttonclick(7)">7</button>
        </div>
        <div class=" col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btnplus" onclick="buttonclick('+')">+</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn6" onclick="buttonclick(6)">6</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn5" onclick="buttonclick(5)">5</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn4" onclick="buttonclick(4)">4</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btnminus" onclick="buttonclick('-')">-</button>
        </div>
        <div class=" col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn3" onclick="buttonclick(3)">3</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn2" onclick="buttonclick(2)">2</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn1" onclick="buttonclick(1)">1</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btnmultiply" onclick="buttonclick('*')">X</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btnac" onclick="buttonclear()">AC</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btn0" onclick="buttonclick(0)">0</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btndot" onclick="buttonclick('.')">.</button>
        </div>
        <div class="col-3 col-md-3">
          <button type="button" class="btn btn-light" id="btndiv" onclick="buttonclick('/')">/</button>
        </div>
        
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    -->
   
    
  </body>
</html>
